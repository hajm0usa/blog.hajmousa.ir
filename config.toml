# The URL the site will be built for
base_url = "https://blog.hajmousa.ir"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

title = "HajMousa;s DevBlog"
theme = "linkita"

taxonomies = [
    {name = "tags"},
]

# [markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
# highlighting = true

[extra]
# Put all your custom variables here
math = true

[extra.style]
header_blur = true

[extra.menus]
menu_name = [
  { url = "$BASE_URL/blog/", name = "Blog" },
  { url = "$BASE_URL/categories/", name = "Categories" },
  { url = "$BASE_URL/tags/", name = "Tags" },
  { url = "$BASE_URL/about/", name = "About" },
  { url = "https://hajmousa.ir", name = "Website" },
  { url = "https://github.com/hajm0usa", name = "Github" },
]

[extra.profiles.hajmousa]
avatar_url = "static/Profile.png"
name = "HajMousa"

[extra.footer]
since = 2025
license_url = "https://creativecommons.org/licenses/by-sa/4.0/deed"
copyright = "&copy; $YEAR HajMousa &vert; [CC BY-SA 4.0]($LICENSE_URL)"
